<!DOCTYPE html>
<html lang="en" data-ng-app="noteApp">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="app/noteApp.js"></script>
    <script src="app/noteController.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>TD1</title>
</head>
<body data-ng-controller="MainController as mainCtrl">
<div class="panel panel-primary">
<div class="panel-heading panel-primary">Ex 1 : Note Application</div>
    <div class="panel-body">
       <div class="form-group">
           <label for="messageNote">Note :</label>
           <textarea data-ng-change = ""data-ng-model="mainCtrl.messageNote" name="messageNote" id="messageNote" cols="40" rows="5" class="form-control ng-valid ng-valid-maxlength ng-dirty ng-touched" maxlength="100"></textarea>
           <div class="btn btn-primary" data-ng-click="mainCtrl.save()" id="enregistrer">Enregistrer</div>
           <div class="btn btn-primary" data-ng-click="mainCtrl.clear()" id="effacer">Effacer</div>
           <div class="alert alert-dismissible" data-ng-class="mainCtrl.status" role="alert">
               Nombre de caract√®res restant :
               <span data-ng-bind="mainCtrl.count()" class="ng-binding">
                   100
               </span>
           </div>
           <div class="alert alert-success" name="info" id="info"  datadata-ng-model="mainCtrl.info">

           </div>

       </div>
    </div>
</div>

</body>
</html>
